function rgbToHex(r,g,b)
{
	if(r<=255 && g<=255 && b<=255)
	{
		rh=r.toString(16);
		gh=g.toString(16);
		bh=b.toString(16);
		while(rh.length<2)
		{
			rh="0"+rh;
		}
		while(gh.length<2)
		{
			gh="0"+gh;
		}
		while(bh.length<2)
		{
			bh="0"+bh;
		}
		color=rh+gh+bh;
		//console.log(color+" "+rh+" "+gh+" "+bh);
		return color;
	}
	//else
		//console.log("invalid color values"+r+" "+g+" "+b);
}
